        // Add an event listener to the Photon control to create a marker from the returned geoJSON data
        var z = null;
        photonControl.on('selected', function(e) {

            if (x != null) {
                map.removeLayer(obj3.marker);
                map.removeLayer(x);
            }
            obj2.gcd = e.choice;
            x = L.geoJSON(obj2.gcd).addTo(map);
            var label = typeof obj2.gcd.properties.label === 'undefined' ? obj2.gcd.properties.display_name : obj2.gcd.properties.label;
            obj3.marker = L.marker(x.getLayers()[0].getLatLng()).bindPopup(label).addTo(map);
            map.setView(x.getLayers()[0].getLatLng(), 17);
            z = typeof e.choice.properties.label === 'undefined'? e.choice.properties.display_name : e.choice.properties.label;
            console.log(e);
            e.target.input.value = z;
        });

        search.style.display = "flex";

        var button = document.createElement("div");

        search.insertBefore(button, search.firstChild);

            {label: 'Current Crop<br /><table><tr><td style="text-align: center;"><img src="legend/CurrentCrop_1_Null00.png" /></td><td>Null (0)</td></tr><tr><td style="text-align: center;"><img src="legend/CurrentCrop_1_AmanBoro131.png" /></td><td>Aman & Boro (13)</td></tr><tr><td style="text-align: center;"><img src="legend/CurrentCrop_1_AtecaNut192.png" /></td><td>Ateca Nut (19)</td></tr><tr><td style="text-align: center;"><img src="legend/CurrentCrop_1_Aush23.png" /></td><td>Aush (2)</td></tr></table>', layer: layer_CurrentCrop_1},

        var lay = L.control.layers.tree(null, overlaysTree,{

            collapsed: true,
        });
        lay.addTo(map);
        setBounds();

        layer_CurrentCrop_1.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Plot_Numbe'] !== null?String('<div style="color: #000000; font-size: 8pt; font-family: \'Arial\', sans-serif;">' + layer.feature.properties['Plot_Numbe']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_CurrentCrop_1'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        var i = 0;
        layer_LandUse_2.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Plot_Numbe'] !== null?String('<div style="color: #000000; font-size: 8pt; font-family: \'Arial\', sans-serif;">' + layer.feature.properties['Plot_Numbe']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_LandUse_2'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_CurrentCrop_1,layer_LandUse_2]);

            resetLabels([layer_CurrentCrop_1,layer_LandUse_2]);

            resetLabels([layer_CurrentCrop_1,layer_LandUse_2]);
